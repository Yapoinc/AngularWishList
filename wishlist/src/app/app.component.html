<div class="container">
  <h1 class="text-center text-primary">{{title}}</h1>
  <form class="row mt-3 gx-3 gy-2 alingn-items-center justify-content-center">
    <div class="col-sm-6">
      <label class="visually-hidden">Wish</label>
      <input
        type="text"
        name="newWishText"
        class="form-control"
        [(ngModel)]="newWishText"
        (ngModelChange)="textChange($event)"
        (keypress)="keypressHandler($event)"
      />
    </div>
    <div class="col-auto">
      <button type="submit"
              class="btn btn-primary"
              (click)="$event.preventDefault(); addNewWish()"
              [disabled]="newWishText.trim().length===0">
        {{locales.AddWish}}
      </button>
    </div>
  </form>
  <div class="row mt-3">
    <div class="col-sm-4">
      <select class="form-select" [(ngModel)]="listFilter">
        <option *ngFor="let item of filterOptions;index as index"
                id="listFilter{{index}}" value="{{item.id}}">{{item.description}}</option>
      </select>
    </div>
  </div>
  <div class="row mt-3">
    <div *ngIf="!visibleItems.length; else showItems">
      There is no wishes to display !
    </div>
    <ng-template #showItems>
      <ul *ngIf="visibleItems.length" class="wish_list">
        <li *ngFor="let item of visibleItems; index as ii">
          <div class="form-check">
            <label class="form-check-label">
              <input
                type="checkbox"
                class="checkbox"
                attr.id="asdasdasd-{{ ii }}"
                attr.data-index="{{ ii }}"
                [attr.data-item-index]="ii"
                [checked]="item.isComplete"
                (click)="toggleItem($event, item)"
              />
              {{ item.wishText }}
            </label>
          </div>
        </li>
      </ul>
    </ng-template>
  </div>
</div>
