<div class="container">
  <div *ngIf="!items.length;  else showItems">There is no wishes to display !</div>
  <ng-template #showItems>
    <ul *ngIf="items.length" class="wish_list">
      <li *ngFor="let item of items; index as ii">
        <div class="form-check">
          <label class="form-check-label">
            <input 
            type="checkbox"
             class="checkbox"
             attr.id="asdasdasd-{{ii}}"
             attr.data-index="{{ii}}"
             [attr.data-item-index]="ii"
             [checked]="item.isComplete"
              /> 
             {{ item.wishText }}
          </label>
        </div>
      </li>
    </ul>
  </ng-template>
</div>
