<div *ngIf="!whishList.length; else showItems">
    There is no wishes to display ! 
  </div>
  <ng-template #showItems>
    <ul class="wish_list">
      <app-wish-list-item 
      *ngFor="let wish of whishList"
      [wishText]="wish.wishText"
      [(fullfilled)]="wish.fullfilled"
      [wish]="wish"
      />
    </ul>
  </ng-template>
